<!doctype html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RepoMind - GitHub Analysis AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              background: "var(--color-background)",
              surface: "var(--color-surface)",
              primary: "#3b82f6",
              secondary: "#6366f1",
              accent: "#ec4899",
            },
            fontFamily: {
              sans: ["Inter", "sans-serif"],
              mono: ["JetBrains Mono", "monospace"],
            },
            animation: {
              "pulse-slow": "pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite",
              "spin-slow": "spin 3s linear infinite",
              blob: "blob 7s infinite",
              "fade-in-up": "fadeInUp 0.5s ease-out forwards",
              "fade-in": "fadeIn 0.3s ease-out forwards",
            },
            keyframes: {
              blob: {
                "0%": { transform: "translate(0px, 0px) scale(1)" },
                "33%": { transform: "translate(30px, -50px) scale(1.1)" },
                "66%": { transform: "translate(-20px, 20px) scale(0.9)" },
                "100%": { transform: "translate(0px, 0px) scale(1)" },
              },
              fadeInUp: {
                "0%": { opacity: "0", transform: "translateY(20px)" },
                "100%": { opacity: "1", transform: "translateY(0)" },
              },
              fadeIn: {
                "0%": { opacity: "0" },
                "100%": { opacity: "1" },
              },
            },
          },
        },
      };
    </script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css"
      integrity="sha384-n8MVd4RsNIU0tAv4ct0nTaAbDJwPJzDEaqSD1odI+WdtXRGWt2kTvGFasHpSy3SV"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css"
    />
    <style>
      :root {
        --color-background: #f8fafc; /* slate-50 */
        --color-surface: #ffffff;
      }

      .dark {
        --color-background: #0f172a; /* slate-900 */
        --color-surface: #1e293b; /* slate-800 */
      }

      body {
        font-family: "Inter", sans-serif;
        background-color: var(--color-background);
        color: #334155; /* slate-700 default for light */
        transition:
          background-color 0.3s ease,
          color 0.3s ease;
      }

      .dark body {
        color: #f8fafc;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: rgba(0, 0, 0, 0.05);
      }
      .dark ::-webkit-scrollbar-track {
        background: #1e293b;
      }

      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 4px;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #475569;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }
      .dark ::-webkit-scrollbar-thumb:hover {
        background: #64748b;
      }

      /* Markdown Styles for Chat */
      .markdown-body {
        font-size: 0.925rem;
        line-height: 1.6;
      }
      .markdown-body p {
        margin-bottom: 0.75em;
      }
      .markdown-body p:last-child {
        margin-bottom: 0;
      }
      .markdown-body strong {
        font-weight: 600;
        color: inherit;
      }
      .markdown-body em {
        font-style: italic;
      }
      /* Default code style overridden by highlight.js */
      .markdown-body code:not(.hljs) {
        background-color: rgba(100, 116, 139, 0.15);
        padding: 0.2em 0.4em;
        border-radius: 4px;
        font-family: "JetBrains Mono", monospace;
        font-size: 0.85em;
      }
      .dark .markdown-body code:not(.hljs) {
        background-color: rgba(148, 163, 184, 0.2);
      }

      .markdown-body pre {
        background-color: #282c34; /* Match atom-one-dark roughly */
        padding: 1em;
        border-radius: 8px;
        overflow-x: auto;
        margin: 1em 0;
        border: 1px solid rgba(148, 163, 184, 0.1);
      }

      /* Allow highlight.js to take over inside pre */
      .markdown-body pre code {
        background-color: transparent;
        padding: 0;
        color: inherit;
        font-size: 0.85em;
      }

      .markdown-body ul {
        list-style-type: disc;
        padding-left: 1.5em;
        margin-bottom: 0.75em;
      }
      .markdown-body ol {
        list-style-type: decimal;
        padding-left: 1.5em;
        margin-bottom: 0.75em;
      }
      .markdown-body blockquote {
        border-left: 3px solid #cbd5e1;
        padding-left: 1em;
        color: #64748b;
        font-style: italic;
        margin: 1em 0;
      }
      .dark .markdown-body blockquote {
        border-left-color: #475569;
        color: #94a3b8;
      }
      .markdown-body h1,
      .markdown-body h2,
      .markdown-body h3 {
        font-weight: 700;
        margin-top: 1.5em;
        margin-bottom: 0.5em;
        line-height: 1.3;
      }
      .markdown-body h1 {
        font-size: 1.5em;
      }
      .markdown-body h2 {
        font-size: 1.25em;
      }
      .markdown-body h3 {
        font-size: 1.1em;
      }

      .markdown-body table {
        width: 100%;
        border-collapse: collapse;
        margin: 1em 0;
        font-size: 0.9em;
      }
      .markdown-body th,
      .markdown-body td {
        border: 1px solid rgba(148, 163, 184, 0.2);
        padding: 0.5em 0.75em;
        text-align: left;
      }
      .markdown-body th {
        background-color: rgba(148, 163, 184, 0.1);
        font-weight: 600;
      }

      /* Math */
      .katex-display {
        overflow-x: auto;
        overflow-y: hidden;
        padding: 0.5em 0;
      }

      /* Highlight.js overrides if needed */
      .hljs {
        background: transparent !important;
        padding: 0 !important;
      }
    </style>
    <script type="importmap">
      {
        "imports": {
          "react/": "https://aistudiocdn.com/react@^19.2.0/",
          "react": "https://aistudiocdn.com/react@^19.2.0",
          "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
          "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
          "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
          "recharts": "https://aistudiocdn.com/recharts@^3.4.1",
          "d3": "https://esm.sh/d3@7",
          "mermaid": "https://cdn.jsdelivr.net/npm/mermaid@10.9.0/dist/mermaid.esm.min.mjs",
          "marked": "https://esm.sh/marked@12.0.0",
          "katex": "https://esm.sh/katex@0.16.9",
          "highlight.js": "https://esm.sh/highlight.js@11.9.0",
          "vite": "https://aistudiocdn.com/vite@^7.2.4",
          "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.1.1"
        }
      }
    </script>
    <link rel="stylesheet" href="/index.css" />
  </head>
  <body class="antialiased">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
